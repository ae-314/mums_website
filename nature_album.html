<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Nature Gallery</title>

  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #e0d281, #f8bf2d);
      font-family: 'Libertinus Math', system-ui;
    }
    header {
      padding: 1em;
      background: #fafafa;
    }
    header nav a {
      margin-left: 1em;
      text-decoration: none;
      color: #333;
    }

    /* === page intro === */
    .page-intro {
      max-width: 90vw;
      margin: 4em auto 1em;
      padding: 0 2em;
      text-align: center;
    }
    .page-intro h1 {
      margin: 0;
      font-family: 'Libertinus Math', system-ui;
      font-style: oblique 15deg;
      font-weight: 200;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      font-size: 1.75em;
      margin-bottom: 0.5em;
    }
    .page-intro p {
      margin: 0.5em 0 0;
      color: #000;
      font-family: 'Libertinus Math', system-ui;
      font-style: oblique 15deg;
      font-weight: 200;
      font-size: 1em;
      line-height: 1.4;
      opacity: 0.8;
    }

    /* === Masonry-style gallery via CSS columns === */
    .flex-grid-thirds {
      column-count: 3;
      column-gap: 1.5em;
      width: 66vw;
      margin: 2em auto 4em;
    }
    .flex-grid-thirds .col {
      display: inline-block;
      width: 100%;
      margin-bottom: 1em;
      break-inside: avoid;
    }
    .flex-grid-thirds .col img {
      width: 100%;
      display: block;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform .2s;
      cursor: pointer;
    }
    .flex-grid-thirds .col img:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    /* Responsive column counts */
    @media (max-width: 800px) {
      .flex-grid-thirds {
        column-count: 2;
      }
    }
    @media (max-width: 500px) {
      .flex-grid-thirds {
        column-count: 1;
        column-gap: 0;
      }
    }
  </style>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libertinus+Math&display=swap" rel="stylesheet">
</head>

  <main>
    <section class="page-intro">

    <div class="flex-grid-thirds">
      <div class="col"><img src="nature_gallery/barnacles.jpg" alt="barnacles"></div>
      <div class="col"><img src="nature_gallery/beach.jpg" alt="beach"></div>
